{% extends "base.html" %}

{% block bigtitle %}
    Blog - {{ SITENAME }}
{% endblock %}

{% block content %}

    {% for article in articles %}
        {% if article.category == "blog" %}

            <div class="page-section">
                <div class="row">
                    <div><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></div>
                    <div>{{ article.locale_date }}</div>
                </div>
                <summary>
                    {{ article.summary }}
                </summary>
            </div>

            <hr class="custom-line">
        {% endif %}
    {% endfor %}

{% endblock %}
