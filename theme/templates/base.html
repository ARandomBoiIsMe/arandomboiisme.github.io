<!DOCTYPE html>
<html lang="en">
<head>

 <title>{% block title %}{% endblock %}</title>

 <link rel="stylesheet" href="{{ SITEURL }}/theme/css/main.css">
 <link rel="stylesheet" href="{{ SITEURL }}/theme/css/lightbulb.css"/>
 <link rel="stylesheet" href="{{ SITEURL }}/theme/css/mobile.css"/>

 <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">

        {% include 'navbar.html' %}

      <section class="header">
        <h2><a class="title-link" href="{{ SITEURL }}/">{{SITENAME}}</a></h2>
      </section>

      {% block content %}
      {% endblock %}

    </div>

    <script src="{{ SITEURL }}/theme/js/showoff.js"></script>

    <footer>

      {% include 'footer.html' %}

    </footer>
</body>
</html>
